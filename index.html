<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurista - Versión Estática</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container">
        <div class="login-container" id="login-form-container">
            <h3>Bienvenido</h3>
            <form id="login-form" method="POST" action="javascript:void(0);">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class="fas fa-envelope animated-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock animated-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p class="switch-form">¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate</a></p>
        </div>

        <div class="register-container" id="register-form-container" style="display: none;">
            <h3>Regístrate</h3>
            <form id="register-form" method="POST" action="javascript:void(0);">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Nombre" required>
                    <i class="fas fa-user animated-icon"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class="fas fa-envelope animated-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock animated-icon"></i>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="switch-to-login">Inicia sesión</a></p>
        </div>
    </div>

    <div class="spinner-wrapper" id="spinner">
        <div class="spinner"></div>
    </div>

    <div class="toast-notification" id="toast" role="status" aria-live="polite">
        <i class="fas fa-exclamation-circle"></i>
        <div class="toast-content">
            <strong id="toast-title" class="sr-only">Notificación</strong>
            <span id="toast-msg"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js for interactive background
        particlesJS('particle-canvas', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00d4ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00d4ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Theme switcher
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }
        }
        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }
        toggleSwitch.addEventListener('change', switchTheme, false);

        // Form switching
        const loginContainer = document.getElementById('login-form-container');
        const registerContainer = document.getElementById('register-form-container');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
                registerContainer.style.transform = 'rotateY(0deg)';
            }, 300);
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                registerContainer.style.display = 'none';
                loginContainer.style.display = 'block';
                loginContainer.style.transform = 'rotateY(0deg)';
            }, 300);
        });

        // Form submission simulation
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const spinner = document.getElementById('spinner');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        function showToast(message) {
            toastMsg.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            spinner.style.display = 'flex';
            setTimeout(() => {
                spinner.style.display = 'none';
                showToast("¡Login simulado exitoso! En una app real, esto redirigiría a la página principal.");
            }, 2000);
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            spinner.style.display = 'flex';
            setTimeout(() => {
                spinner.style.display = 'none';
                showToast("¡Registro simulado exitoso! En una app real, esto guardaría el usuario.");
            }, 2000);
        });
    </script>
</body>
</html>
